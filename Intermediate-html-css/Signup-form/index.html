<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="container">
        <div class="image-part">
            <div class="logo-part">
                <div class="logo"></div>
                <div class="logo-text">SQUARE</div>
            </div>
            <div class="creator-credit">
                Photo by <a href=".">hukesh</a> from <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="sign-up-side">
            <div class="sign-up-heading-text">Sign-up if you want to doesn't do anything</div>
            <div class="form-content">
                <p>Sign-Up!</p>
                <form>
                    <div class="input-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="create-account">
                <button class="create-account-button">Create Account</button>
            </div>
            <div class="log-in">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
